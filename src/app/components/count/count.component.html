<div class="counter-container">
  <h2 class="counter-tittle">FALTAN</h2>
  <div class="counter">
    <div class="counter-circle">
      <div class="counter">
        {{ countdownD }}
      </div>
      <div class="counter-text">Dias</div>
    </div>
    <div class="counter-circle">
      <div class="counter">
        {{ countdownH }}
      </div>
      <div class="counter-text">HRS</div>
    </div>
    <div class="counter-circle">
      <div class="counter">
        {{ countdownM }}
      </div>
      <div class="counter-text">Min</div>
    </div>
    <div class="counter-circle">
      <div class="counter">
        {{ countdownS }}
      </div>
      <div class="counter-text">Seg</div>
    </div>
  </div>
</div>
